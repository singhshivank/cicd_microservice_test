name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build and Test demo2 with Maven 
      working-directory: ./demo2-cicd
      run: |
          mvn clean install
          mvn test

    - name: Build demo with Maven 
      working-directory: ./demo-cicd
      run: |
          mvn clean install
          mvn test
    # Optional: Uploads the full dependency graph to GitHub the quality of Dependabot alerts this repository can receive
    # - name: Update dependency graph
    #   uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6

    - name: Build & push Docker image
      working-directory: ./demo-cicd
      uses: mr-smithers-excellent/docker-build-push@v5
      with:
        image: singhshivank/springboot-cicd-demo1
        tags: latest
        registry: docker.io
        dockerfile: ./demo-cicd/Dockerfile
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}


